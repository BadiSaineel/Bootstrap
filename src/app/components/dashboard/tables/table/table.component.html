<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Expenses</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of this.data; let i=index">
            <td>{{i}}</td>
            <td>{{item.name}}</td>
            <td>{{item.value}}</td>
        </tr>
    </tbody>
</table>
